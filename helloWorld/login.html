<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset='UTF-8'>
<link rel="stylesheet" href="./css/common.css" />
<link rel="stylesheet" href="./css/lightbox.css" />
<link rel="stylesheet" href="./css/bootstrap.min.css" >
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/themes/smoothness/jquery-ui.css" />
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/login.js"></script>
<script type="text/javascript" src="./js/modernizr.js"></script>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/i18n/jquery.ui.datepicker-ja.js"></script>
<script type="text/javascript"  src="./js/lightbox.js"></script>
<title>【コンテンツ管理】ログイン画面</title>
</head>
<body onload="onload();">
<div id="login" class="main" style="display: none">
<div class="container">
<div class="table-responsive">
	<table class="table table-striped table-bordered table-hover table-condensed">
		<tr class="info">
			<td colspan="2" align="center"><div>ログイン情報</div></td>
		</tr>
		<tr class="active">
			<td>
				<div>ユーザーID:</div>
			</td>						
			<td>
				<input type="text" id="userId1" name="userId1" size="10" required="required" />
			</td>
		</tr>
		<tr class="active">
			<td>
				<div>パスワード:</div>
			</td>						
			<td>
				<input type="password" id="password" name="password" size="20" required="required" />
			</td>
		</tr>
	</table>
</div>
</div>
<div align="center" class="btnAreaC" id="btnAreaC">
	<input type="button" class="btn btn-primary" value="ログイン" onclick="exeLogin();"/>
	&nbsp;
	<input type="button" class="btn btn-primary" value="パスワード変更" onclick="changePassword();"/>
</div>
</div>
<div id="changePassword" class="main" style="display: none">
<div class="container">
<div class="table-responsive">
	<table class="table table-striped table-bordered table-hover table-condensed">
		<tr class="info">
			<td colspan="2" align="center"><div>パスワード変更</div></td>
		</tr>
		<tr class="active">
			<td>
				<div>新パスワード:</div>
			</td>						
			<td>
				<input type="password" id="newPassword" name="newPassword" size="20" required="required" />
			</td>
		</tr>
		<tr class="active">
			<td>
				<div>新パスワード（確認）:</div>
			</td>						
			<td>
				<input type="password" id="confirmNewPassword" name="confirmNewPassword" size="20" required="required" />
			</td>
		</tr>
	</table>
</div>
</div>
<div class="btnAreaC" id="btnAreaC">
	<input type="button" class="btn btn-primary" value="更新" onclick="updatePassword();"/>
</div>
</div>
</body>
</html>
