<head>

<link rel="stylesheet" href="./css/common.css" />
<link rel="stylesheet" href="./css/lightbox.css" />

<body onload="onload();">

								<option value="37">伊東</option>
								<option value="38">静岡</option>
								<option value="41">一宮</option>
								<option value="42">名古屋</option>
								<option value="43">岐阜</option>
								<option value="44">大垣</option>
								<option value="45">豊橋</option>
								<option value="46">富山</option>
								<option value="47">松阪</option>
								<option value="48">四日市</option>
								<option value="51">福井</option>
								<option value="53">奈良</option>
								<option value="54">向日町</option>
								<option value="55">和歌山</option>
								<option value="56">岸和田</option>
								<option value="61">玉野</option>

					<tr>

						<td colspan="4">

				</table>

			</div>
			<div id="searchHis" style="display: none">
				<fieldset>
				<legend>利用履歴情報</legend>
				<table>
					<tr>
						<td>
						<div class="caption">利用日付:</div>
						</td>
						<td>
						<input type="date" name="date2"  id="date2" min="2014-01-01" max='9999-12-31' value="2014-10-24" required/>

	<tr>
		<td>
			<table>
				<tr>
					<td width="750"><input type="hidden" id="count" value="0"></td>
					<td align="right"><input type="button" id="search" value="検索" onClick="onClickSearch();"/></td>

			</table>

	</tr>
</table>
</div>

	<tr>

				<tbody>
				<tr>
					<td></td>
				</tr>
				</tbody>
			</table> 
		</div>
		</td>
	</tr>
</table>
<div class="footer">
<table>
	<tr>
		<td class="fix">
		<table class="outer">
			<tr>
				<td><div class="caption">ダウンロードコメント:</div></td>
				<td width="550"><input type="text" id="downloadText" size="50" required /></td>
				<td align="right"><input type="button" id="download" value="ダウンロード" onClick="onClickDown();"/></td>
			</tr>
		</table>
		</td>
	</tr>
	<tr>
		<td class="fix">
		<table class="outer">
			<tr>
				<td class="left"><input type="button" id="exit" value="メニューに戻る" onClick="onClickExit();"/></td>
				<td width="550" colspan="2">&nbsp;</td>
			</tr>
		</table>

	</tr>

</html>
